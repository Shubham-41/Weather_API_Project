<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Wrapper">
      <div id="container">
        <h1 id="title">Weather App</h1>
        <form action="#" id="weatherForm">
          <input
            type="text"
            id="CityInput"
            placeholder="Enter City...."
            aria-label="City Name"
          />
          <button id="GetWeather" aria-label="Get Weather" type="submit">Get Weather</button>
        </form>
        <div id="Output_container"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
